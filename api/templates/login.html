<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <div class="flex justify-center">
            <img src="../static/img/logo.png" alt="Logo" class="w-40 h-40"> <!-- Logo aqui -->
        </div>
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="senha" class="block text-sm font-medium text-gray-600">Senha</label>
                <input type="password" name="senha" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 focus:outline-none">Entrar</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">NÃ£o tem conta? <a href="{{ url_for('registro') }}" class="text-blue-500 hover:underline">Cadastre-se aqui</a></p>
    </div>
</body>
</html>
